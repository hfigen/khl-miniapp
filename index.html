<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика КХЛ – мини‑приложение</title>
    <!-- When hosted as a static site (e.g. GitHub Pages) there is no Flask
         backend to build URLs.  Therefore we reference CSS and JS files
         directly relative to the HTML file. -->
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Статистика игроков КХЛ</h1>
        <p>Введите ФИО игрока (русскими буквами) и выберите сезон.</p>
        <form id="search-form" onsubmit="return false;">
            <div class="form-group">
                <label for="player-input">Игрок:</label>
                <input type="text" id="player-input" name="player" autocomplete="off" placeholder="Например, Сергей Мозякин">
                <ul id="suggestions" class="suggestions"></ul>
            </div>
            <div class="form-group">
                <label for="season-select">Сезон:</label>
                <select id="season-select" name="season"></select>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="playoff-toggle" name="playoff">
                    Плей‑офф
                </label>
            </div>
            <div class="form-group">
                <button id="search-button" type="button">Показать статистику</button>
            </div>
        </form>
        <div id="result" class="result"></div>
    </div>

    <!-- Use the static search script instead of the Flask‑driven main.js.  This script
         loads a pre‑parsed JSON dataset and performs all filtering client‑side. -->
    <script src="search.js"></script>
</body>
</html>
